<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Formulario de Contacto</h1>
        <form id="frmContacto" action="/contacto" method="POST">
            <div class="mb-3">
                <label for="curso" class="form-label">Nombre del Curso</label>
                <input type="text" class="form-control" id="curso" name="curso" required minlength="10" maxlength="50">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required minlength="10" maxlength="15">
            </div>
            <button type="submit" class="btn btn-primary">Contactar</button>
        </form>
    </div>
    <div class="container">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Nombre del Curso</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody id="tbodyLog"></tbody>
        </table>
    </div>
    <script>
        $(document).ready(function() {
            $("#frmContacto").validate({
                rules: {
                    curso: {
                        required: true,
                        minlength: 10,
                        maxlength: 50
                    },
                    telefono: {
                        required: true,
                        minlength: 10,
                        maxlength: 15,
                        digits: true
                    }
                },
                messages: {
                    curso: {
                        required: "Por favor, introduce el nombre del curso.",
                        minlength: "El curso debe tener al menos 10 caracteres.",
                        maxlength: "El curso no puede tener más de 50 caracteres."
                    },
                    telefono: {
                        required: "Por favor, introduce tu teléfono.",
                        minlength: "El teléfono debe tener al menos 10 caracteres.",
                        maxlength: "El teléfono no puede tener más de 15 caracteres.",
                        digits: "Por favor, introduce solo números."
                    }
                }
            });

            function buscar() {
                $.get("/buscar", function(respuesta) {
                    $("#tbodyLog").html("");

                    for (var x in respuesta) {
                        var registro = respuesta[x];
                        $("#tbodyLog").append(`<tr>
                            <td>${registro.Nombre_Curso}</td>
                            <td>${registro.Telefono}</td>
                        </tr>`);
                    }
                });
            }

            buscar();

            Pusher.logToConsole = true;
            var pusher = new Pusher('fe0a6fda0635d4db01ce', {
                cluster: 'us2'
            });

            var channel = pusher.subscribe("registrosTiempoReal");
            channel.bind("registroTiempoReal", function(mensaje) {
                console.log("Mensaje recibido:", mensaje);
                buscar();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
