<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Curso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Inscripción a Curso</h2>
        <form id="inscripcionForm">
            <div class="form-group">
                <label for="curso">Curso:</label>
                <select id="curso" name="curso" class="form-control" required>
                    <option value="">Seleccione un curso</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" class="form-control" required minlength="10" maxlength="10" />
            </div>
            <button type="submit" class="btn btn-primary">Solicitar inscripción</button>
        </form>

        <h3 class="mt-5">Cursos Disponibles</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nombre del Curso</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody id="tbodyCursos">
                <!-- Aquí se llenarán los cursos -->
            </tbody>
        </table>
    </div>

    <script>
        window.addEventListener("load", function (event) {
            // Función para buscar cursos
            function buscar() {
                $.get("/buscar", function (respuesta) {
                    $("#tbodyCursos").html(""); // Limpiar el tbody

                    // Imprimir los cursos en el tbody
                    for (var x in respuesta) {
                        var curso = respuesta[x];
                        $("#tbodyCursos").append(`<tr>
                            <td>${curso.nombre}</td>
                            <td>${curso.descripcion}</td>
                        </tr>`);
                    }
                });
            }

            buscar(); // Llamar a la función al cargar la página

            // Configuración de Pusher
            Pusher.logToConsole = true;
            var pusher = new Pusher('ab077c6305428af0579b', {
             cluster: 'mt1'
            });

            var channel = pusher.subscribe("canalRegistrosCursos");
            channel.bind("nuevoCurso", function (curso) {
                buscar(); // Actualizar la lista de cursos cuando se recibe un nuevo curso
            });
        });

        $(document).ready(function () {
            $("#inscripcionForm").validate({
                rules: {
                    curso: {
                        required: true
                    },
                    telefono: {
                        required: true,
                        digits: true,
                        minlength: 10,
                        maxlength: 10
                    }
                },
                messages: {
                    curso: {
                        required: "Por favor, seleccione un curso."
                    },
                    telefono: {
                        required: "Por favor, ingrese su teléfono.",
                        digits: "Por favor, ingrese solo números.",
                        minlength: "El número debe tener 10 dígitos.",
                        maxlength: "El número debe tener 10 dígitos."
                    }
                },
                submitHandler: function (form) {
                    // Puedes agregar aquí el código para enviar el formulario
                    alert("Formulario enviado con éxito.");
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
