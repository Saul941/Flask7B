<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Inscripción a Curso</h2>
        <small>Saul Flores Ramirez</small>
        <form action="/registrar" method="GET" id="formInscripcion">
            <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <select class="form-select" id="curso" name="curso" required>
                    <option value="">Selecciona un curso</option>
                    <option value="DSW">Desarrollo Software</option>
                    <option value="MAI">Mantenimiento Industrial</option>
                    <option value="MEC">Mecatronica</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required minlength="10" maxlength="10" pattern="\d{10}" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary">Solicitar inscripción</button>
        </form>
    </div>

    <div class="container mt-5">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Nombre del Curso</th>
                    <th>Teléfono</th>
                    <th>Acciones</th> <!-- Nueva columna para los botones -->
                </tr>
            </thead>
            <tbody id="tbodyInscripcionCurso"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        window.addEventListener("load", function (event) {
            $("#formInscripcion").validate({
                rules: {
                    curso: {
                        required: true
                    },
                    telefono: {
                        required: true,
                        digits: true,
                        minlength: 10,
                        maxlength: 10
                    }
                },
                messages: {
                    curso: {
                        required: "Por favor, selecciona un curso."
                    },
                    telefono: {
                        required: "Por favor, ingresa tu número de teléfono.",
                        digits: "Solo se permiten números.",
                        minlength: "El número debe tener 10 dígitos.",
                        maxlength: "El número debe tener 10 dígitos."
                    },
                }
            });
        });
    </script>

    <script>
        window.addEventListener("load", function (event) {
            // Realizamos un SELECT a la BD con FLASK y lo imprimimos en el TBODY
            function buscar() {
                $.get("/buscar", function (respuesta) {
                    $("#tbodyInscripcionCurso").html("")

                    for (var x in respuesta) {
                        var inscripcionCurso = respuesta[x]
                        $("#tbodyInscripcionCurso").append(`<tr>
                            <td>${inscripcionCurso[1]}</td>
                            <td>${inscripcionCurso[2]}</td>
                            <td>
                                <button class="btn btn-warning btn-sm btn-editar" data-id="${inscripcionCurso[0]}">Editar</button>
                                <button class="btn btn-danger btn-sm btn-eliminar" data-id="${inscripcionCurso[0]}">Eliminar</button>
                            </td>
                        </tr>`)
                    }

                    // Agregar eventos de clic a los botones de eliminar y editar
                    $(".btn-eliminar").click(function() {
                        var id = $(this).data("id");
                        eliminarRegistro(id);
                    });

                    $(".btn-editar").click(function() {
                        var id = $(this).data("id");
                        editarRegistro(id);
                    });
                });
            }

            buscar();

            Pusher.logToConsole = true
            
           var pusher = new Pusher('ab077c6305428af0579b', {
                  cluster: 'mt1'
                });

            var channel = pusher.subscribe("canalRegistrosInscripcionCursos");

            channel.bind("registroInscripcionCursos", function (inscripcionCurso) {
                alert("Ocurrió el evento")

                $("#tbodyInscripcionCurso").prepend(`<tr>
                    <td>${inscripcionCurso.curso}</td>
                    <td>${inscripcionCurso.telefono}</td>
                    <td>
                        <button class="btn btn-warning btn-sm btn-editar" data-id="${inscripcionCurso.id}">Editar</button>
                        <button class="btn btn-danger btn-sm btn-eliminar" data-id="${inscripcionCurso.id}">Eliminar</button>
                    </td>
                </tr>`)

                buscar();
            });

            // Función para eliminar un registro
            function eliminarRegistro(id) {
                if (confirm("¿Estás seguro de que deseas eliminar este registro?")) {
                    $.ajax({
                        url: `/eliminar/${id}`,
                        type: 'DELETE',
                        success: function(result) {
                            alert("Registro eliminado correctamente.");
                            buscar();
                        },
                        error: function(err) {
                            alert("Error al eliminar el registro.");
                            console.error(err);
                        }
                    });
                }
            }

            // Función para editar un registro
            function editarRegistro(id) {
                // Aquí puedes abrir un modal o redirigir a un formulario de edición
                window.location.href = `/editar/${id}`;
            }
        })
    </script>
</body>
</html>
