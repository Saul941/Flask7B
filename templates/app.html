<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <title>Inscripción a Curso</title>
</head>
<body>
    <div class="container">
        <form id="frmCursos" method="post">
            <input type="hidden" id="id" name="id">
            <div class="mb-1">
                <label for="Nombre_Curso">Nombre del Curso</label>
                <input type="text" id="Nombre_Curso" name="Nombre_Curso" class="form-control">
            </div>
            <div class="mb-1">
                <label for="Telefono">Teléfono</label>
                <input type="number" id="Telefono" name="Telefono" class="form-control">
            </div>
            <div class="mb-1">
                <button id="guardar" name="guardar" class="btn btn-dark">Guardar</button>
                <button type="reset" id="cancelar" name="cancelar" class="btn btn-link">Cancelar</button>
            </div>
        </form>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Nombre del Curso</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyCursos"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Tema flotante -->
    <div class="app-float-button bg-body" style="z-index: 3; position: fixed; bottom: 5px; left: 5px; cursor: pointer;">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item" data-bs-theme-value="light"><i class="bi bi-sun-fill"></i></li>
            <li class="list-group-item" data-bs-theme-value="dark"><i class="bi bi-moon-stars-fill"></i></li>
            <li class="list-group-item" data-bs-theme-value="auto"><i class="bi bi-circle-half"></i></li>
        </ul>
    </div>
    
    <script>
        var bootstrapTheme = localStorage.getItem("theme");

        function getPreferredTheme() {
            if (bootstrapTheme) {
                return bootstrapTheme;
            }
            return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }

        function setTheme(theme) {
            if (theme === "auto" && window.matchMedia("(prefers-color-scheme: dark)").matches) {
                document.documentElement.setAttribute("data-bs-theme", "dark");
            } else {
                document.documentElement.setAttribute("data-bs-theme", (theme === "auto" ? "light" : theme));
            }
        }

        function showActiveTheme(theme) {
            $("[data-bs-theme-value]").removeClass("bg-primary text-white active");
            $(`[data-bs-theme-value="${theme}"]`).addClass("bg-primary text-white active");
        }

        $(document).on("click", '[data-bs-theme-value]', function () {
            const theme = this.getAttribute("data-bs-theme-value");
            localStorage.setItem("theme", theme);
            setTheme(theme);
            showActiveTheme(theme);
        });

        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", function () {
            if (bootstrapTheme !== "light" && bootstrapTheme !== "dark") {
                setTheme(getPreferredTheme());
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            setTheme(bootstrapTheme);
            showActiveTheme(getPreferredTheme());
        });
    </script>

    <script>
        window.addEventListener("load", function () {
            function buscar() {
                $.get("/buscar", function (respuesta) {
                    $("#tbodyCursos").html("");
                    respuesta.forEach(function (Cursos) {
                        $("#tbodyCursos").append(`<tr>
                            <td>${Cursos["Nombre_Curso"]}</td>
                            <td>${Cursos["Telefono"]}</td>
                            <td>
                                <button class="btn btn-primary btn-editar" data-id="${Cursos["Id_Cursos"]}">Editar</button>
                                <button class="btn btn-danger btn-eliminar" data-id="${Cursos["Id_Cursos"]}">Eliminar</button>
                            </td>
                        </tr>`);
                    });
                });
            }

            buscar();

            $(document).on("click", ".btn-editar", function () {
                var id = $(this).attr("data-id");
                $.get("/editar", { id: id }, function (respuesta) {
                    var Cursos = respuesta[0];
                    $("#id").val(Cursos["Id_Cursos"]).trigger("focus");
                    $("#Nombre_Curso").val(Cursos["Nombre_Curso"]);
                    $("#Telefono").val(Cursos["Telefono"]);
                });
            });

            $(document).on("click", ".btn-eliminar", function () {
                if (!confirm("¿Quieres eliminar este registro?")) {
                    return;
                }
                var id = $(this).attr("data-id");
                $.post("/eliminar", { id: id }, function () {
                    buscar(); // Actualiza la lista después de eliminar
                });
            });

            $("#frmCursos").submit(function (event) {
                event.preventDefault();
                $.post("/guardar", $(this).serialize(), function () {
                    $("#frmCursos").get(0).reset();
                    buscar(); // Actualiza la lista después de guardar
                });
            }).on("reset", function () {
                $("#id").val("");
            });

            var pusher = new Pusher('ab077c6305428af0579b', {
                cluster: 'mt1'
            });

            var channel = pusher.subscribe("canalRegistrosInscripcionCursos");
            channel.bind("registroInscripcionCursos", function () {
                buscar(); // Actualiza la lista cuando se recibe el evento
            });
        });
    </script>
</body>
</html>
