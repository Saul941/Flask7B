<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>

    <title>Inscripción a Curso</title>
</head>
<body>
    <div class="container">
      <form id="formInscripcion" method="GET">
          <input type="hidden" id="id" name="id">

          <div class="mb-1">
              <label for="curso">Curso</label>
              <select class="form-select" id="curso" name="curso" required>
                  <option value="">Selecciona un curso</option>
                  <option value="DSW">Desarrollo Software</option>
                  <option value="MAI">Mantenimiento Industrial</option>
                  <option value="MEC">Mecatrónica</option>
              </select>
          </div>
          <div class="mb-1">
              <label for="telefono">Teléfono</label>
              <input type="text" id="telefono" name="telefono" class="form-control" required minlength="10" maxlength="10" pattern="\d{10}" autocomplete="off">
          </div>
          <div class="mb-1">
              <button id="guardar" name="guardar" class="btn btn-dark">Guardar</button>
              <button type="reset" id="cancelar" name="cancelar" class="btn btn-link">Cancelar</button>
          </div>
      </form>
      <table class="table table-sm">
        <thead>
          <tr>
            <th>Curso</th>
            <th>Teléfono</th>
          </tr>
        </thead>
        <tbody id="tbodyInscripcionCurso"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        window.addEventListener("load", function (event) {
            function buscar() {
                $.get("/buscar", function (respuesta) {
                    $("#tbodyInscripcionCurso").html("")

                    for (var x in respuesta) {
                        var inscripcionCurso = respuesta[x]
                        $("#tbodyInscripcionCurso").append(`<tr>
                            <td>${inscripcionCurso[1]}</td>
                            <td>${inscripcionCurso[2]}</td>
                        </tr>`)
                    }
                })
            }

            buscar()

            $(document).on("click", ".btn-editar", function (event) {
                var id = $(this).attr("data-id")

                $.get("/editar", {id: id}, function (respuesta) {
                    console.log(respuesta)
                    var inscripcionCurso = respuesta[0]

                    $("#id").val(inscripcionCurso["id"]).trigger("focus")
                    $("#curso").val(inscripcionCurso["curso"])
                    $("#telefono").val(inscripcionCurso["telefono"])
                })
            })
            
            $(document).on("click", ".btn-eliminar", function (event) {
                if (!confirm("¿Quieres eliminar este registro?")) {
                    return
                }

                var id = $(this).attr("data-id")

                $.post("/eliminar", {id: id}, function () {
                    buscar()
                })
            })

            $("#formInscripcion").submit(function (event) {
                event.preventDefault()

                $.post("/guardar", $(this).serialize(), function () {
                    $("#formInscripcion").get(0).reset()
                })
            }).on("reset", function (event) {
                $("#id").val("")
            })

            Pusher.logToConsole = true
            
           var pusher = new Pusher('ab077c6305428af0579b', {
              cluster: 'mt1'
            });

            // Canal ---> Donde se concentran los hilos con los clientes conectados
            var channel = pusher.subscribe("canalRegistrosInscripcionCursos");

            // Evento --> El código que se accionará con la información enviada o el uso del canal
            channel.bind("registroInscripcionCursos", function (inscripcionCurso) {
                buscar()
            })
        })
    </script>    
</body>
</html>
